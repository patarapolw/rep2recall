# Commands

build-docker:
  command: |
    docker build \
      -t {{.docker.tag}} \
      --build-arg FIREBASE_CONFIG --build-arg BASE_URL \
      .
build-docker-local:
  command: |
    cd packages/web
    pnpm build
    cd -

    cd packages/server
    pnpm build
    cd -

    docker build -f Dockerfile.local -t {{.docker.tag}} .
start:
  command: |
    docker ps -q -f 'name=rep2recall' | xargs docker kill

    docker run --rm \
      -p 8080:8080 \
      -e MONGO_URI -e SECRET -e FIREBASE_SDK -e FIREBASE_CONFIG -e BASE_URL \
      --name rep2recall \
      {{.docker.tag}}
kill:
  command: |
    docker ps -q -f 'name=rep2recall' | xargs docker kill
deploy:
  command: |
    docker push {{.docker.tag}}
dev:
  command: |
    concurrently \
      'cd packages/server && pnpm dev' \
      'cd packages/web && pnpm dev'
install:
  command: |
    cd packages/web
    echo 'shamefully-hoist=true' > .npmrc
    pnpm i
    cd -

    cd packages/server
    pnpm i
    cd -
heroku-token:
  command: |
    heroku auth:token
heroku-docker-login:
  command: |
    docker login --username=_ --password=${HEROKU_TOKEN} registry.heroku.com
heroku-release:
  command: |
    heroku container:release web

##########
# Settings

variables:
  docker:
    tag: ${DOCKER_TAG:-rep2recall}
