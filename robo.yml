# Commands

docker-build:
  command: |
    docker build \
      -t {{.docker.tag}} \
      --build-arg FIREBASE_CONFIG --build-arg BASE_URL \
      .
docker-start:
  command: |
    docker run \
      -p 8080:8080 \
      -e MONGO_URI -e SECRET -e FIREBASE_SDK -e FIREBASE_CONFIG -e BASE_URL \
      {{.docker.tag}} 
docker-deploy:
  command: |
    docker push {{.docker.tag}}
init:
  command: npx meta git update
dev:
  command: |
    concurrently \
      'cd server && yarn dev' \
      'cd frontend && yarn dev'

