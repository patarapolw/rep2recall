# Commands

docker-build:
  command: |
    docker build \
      -t {{.docker.tag}} \
      --build-arg VUE_APP_FIREBASE_CONFIG --build-arg VUE_APP_BASE_URL \
      .
docker-start:
  command: |
    docker run \
      -p 8080:8080 \
      -e MONGO_URI -e SECRET -e FIREBASE_SDK -e VUE_APP_BASE_URL \
      {{.docker.tag}} 
docker-deploy:
  command: |
    docker push {{.docker.tag}}
dev:
  command: |
    concurrently \
      'cd packages/server && npm run dev' \
      'cd packages/web && npm run dev'

